<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>Student information Form</h3>
    <form action="/action.java">
      <h5>Enter your username : </h5><input type="text" placeholder="Username"> 
      <br/>  
      <h5>Enter your password :</h5> <input type="password" placeholder="password">
      <br/> 
    <h5>select your class :</h5>
    
      <label for="101"> 
      <input type="radio" value="class XI" name="class" id="101">class XI
    </label>
    <br/> 
    <label for="102">
      <input type="radio" value="class XIi" name="class" id="102">class XII
    </label>
    <br/>
    <h5>select your subjects : </h5>
    <label for="Math">
        <input type="checkbox" value="Math" name="subject" id="101">Math
    </label>
    <br/>
    <label for="Physics">
        <input type="checkbox" value="Physics" name="subject" id="102">Physics
    </label>
    <br/>
    <label for="Chemistry">
        <input type="checkbox" value="Chemistry" name="subject" id="103">Chemistry
    </label>
    <br/>
    <label for="Biology">
        <input type="checkbox" value="Biology" name="subject" id="104">Biology
    </label>
    <br><br>
    <h5>Select your city : </h5>
    <select name="city" >
        <option value="delhi">delhi</option>
        <option value="mumbai">mumbai</option>
        <option value="pune">pune</option>
        <option value="chennai">chennai</option>
        <option value="banglore">banglore</option>
    </select>
    <br>
    <br>
    <h5>Please give your valuable feedback : </h5>
    <textarea name="feedback" id="" cols="30" rows="5" placeholder="please give your feedback"></textarea>
    <br><br>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
    </form>

</body>
</html>
